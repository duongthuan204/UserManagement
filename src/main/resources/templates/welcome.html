<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Welcome</title>
<link href="../webjars/bootstrap/3.3.7/css/bootstrap.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
	rel="stylesheet" />
</head>
<body>
	<div style="margin: 10% 25% 0 25%">
		<div class="panel panel-default" style="text-align: center">
			<div class="panel-heading">
				<div class="form-group">
					<h1>
						Hello, <span th:text="${user.getFullname()}"></span>
					</h1>
				</div>
				<div class="form-group">
					<h3>
						Your mobile number is <b><span th:text="${user.getMobile()}"></span></b>
					</h3>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<button class="btn btn-danger" onclick="window.location.href='/'">
						<span class="glyphicon glyphicon-log-out"></span>&nbsp;Log out
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
