<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link href="../webjars/bootstrap/3.3.7/css/bootstrap.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
	rel="stylesheet" />
</head>
<body>
	<div style="margin: 5% 35% 0 35%">
		<div class="panel panel-default" style="text-align: center">
			<div class="panel-heading">
					<img src="../images/csc_logo.png" style="height: 70px" />
			</div>
			<div class="panel-body">
			<label></label>
				<form action="#" th:action="@{/welcome}" th:object="${user}"
					method="POST">

					<div th:if="${message}" class="alert alert-danger">
						<span th:text="${message}"></span>
					</div>

					<div class="form-group">
						<input type="text" placeholder="Username" class="form-control"
							th:field="*{username}" />
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control"
							th:field="*{password}" />
					</div>

					<label></label>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-lg btn-block">Log
							in</button>
					</div>
					<div class="form-group">
						or <a th:href="@{/register}">create an account</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
